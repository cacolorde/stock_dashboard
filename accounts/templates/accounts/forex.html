{% extends './home.html' %}

{% block content %}
<div class="row mb-2">

			<div class="card mb-2 mt-2">

			</div>
		</div>
		<div class="col-sm mb-2">
			<div class="card">

			<div class="card-header">
				<h4>Histórico</h4>
			</div>
			<div class="card-body ov-h table-responsive-sm">

					</thead>
					<tbody>

		</div>
	</div>
</div>
