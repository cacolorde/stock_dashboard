{% extends './home.html' %}
{% load static %}

{% block content %}
<div class="bgimg">
<div class="divider black"></div>
<div class="col s12 m12 l12 grey darken-3">
	<h4 class="center white-text">{{obj.symbol}}</h4 class="center white-text">
</div>
<div class="divider black"></div>
<div class="row">
	<div class="col s12 m7">
		<div class="row">
			<div class="col m4"></div>
			<div class="input-field col s12 m3">
			</div>
			<div class="col m2"></div>
		</div>
		<div class="row">
			<canvas id="forexChart" width="500" height="300"></canvas>
		</div>
		<div class="row">
			<canvas id="forexChartpercent" width="500" height="300"></canvas>
		</div>
	</div>
	<div class="col s10 m5">
		<table id="dataTable" class="striped centered responsive-table">
			<thead>
				<tr>
					<th>Data</th>
					<th>Valor</th>
					<th>Variação</th>
				</tr>
			</thead>
			<tbody>

			</tbody>
		</table>
	</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="{% static '/js/forex.js' %}"></script>
{% endblock content %}
